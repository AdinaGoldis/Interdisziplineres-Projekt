<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Profil</title>
    <link rel="stylesheet" href="./Assets/style.css">

<body>
    <header class="seite3">
        <p>jass.larie</p>

        </div>

    <main class="seite3">

        <div>

            <img src="./Assets/Bilder/baumhaus 3.png" alt="weiteres Baumhaus">
            <img src="./Assets/Bilder/Camper.pngCamper" alt="">

    </section>
    <section class="bilderMitText">
        <div id="geplanteReisen">
            <h4>GEPLANTE REISEN</h4>
            <img src="./Assets/Bilder/Zeltinnere.png" alt="Bild aus dem Zelt">

        <div class=""bilderÜbereinander>

            <img src="./Assets/Bilder/baumhaus4.png" alt="Bild vom Baumhaus">
        </div>
    </section>
    </main>
    <section class="bilderMitText">
        <div id="unlesbarerText">
            <h4>UNLESBARER TEXT</h4>
            <img src="./Assets/Bilder/hühner.png" alt="glückliche Hühner">

            <img src="./Assets/Bilder/see.png" alt="See bei Nacht">
            <img src="./Assets/Bilder/zelt.png" alt="Zelt bei Nacht">
        </div>
    </section>
    <nav>
        <div id="Navigationsleiste">
            <img src="./Assets/icons/home.png" alt="Button Home">
            <img src="./Assets/icons/Compass.png" alt="Button Kompass">
            <div id="suche">
                <img src="./Assets/icons/Kreis.png" alt="grüner Kreis">
                <img src="./Assets/icons/Vector.png" alt="weißer Pfeil">

            <img src="./Assets/icons/profil.png" alt="Button Profil">
            <img src="./Assets/icons/message.png" alt="Button Nachricht">
