<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchergebnisse Liste</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <div>
            <h2>Wo geht die Reise hin?</h2>
            <img src="./Assets/icons/Icon_sun.png" alt="icon: Sonne">
            <img src="./Assets/icons/pfeil45g.png" alt="icon. pfeil in 45 Grad-Winnkel">
        </div>
        <div>
            <form action="/irgendeine-url">
                <input type="text" id="Ziel">
            </form>
            <img src="./Assets/icons/Lupe.png" alt="Lupe">
        </div>
        <div id="slider">
            <p>RADIUS: 100 km</p>
            <input type="range">
        </div>
        <div id="innerNavi">
            <div id="karte">
                <img src="./Assets/icons/karte.png" alt="Icon: Karte">
            </div>
            <div id="liste">
                <img src="./Assets/icons/Liste_Icon.png" alt="Icon: Liste">
            </div>
        </div>
    </header>
    <!-- ===================== main body============ -->
    <main>
        <section id="Haus">
            <div id="oben">
                <img src="./Assets/Bilder/Haus ganz.png" alt="Bauernhaus">
                <img src="./Assets/icons/Pin.png" alt="Pin">
            </div>
            <div id="text Bauernhaus">
                <div class="text">
                    <h3>Idyllischer Bauernhof</h3>
                    <p>10 km von dir entfernt</p>
                </div>
                <div class="wdh">
                    <img src="./Assets/icons/wdh.png" alt="">
                </div>
            </div>
        </section>
        <section id="Blumenfeld">
            <div id="oben">
                <img src="./Assets/Bilder/Blumenfeld.png" alt="Blumenfeld">
                <img src="./Assets/icons/Pin.png" alt="Pin">
            </div>
        </section>
        <section id="Jurte">
            <div id="oben">
                <img src="./Assets/Bilder/Jurte.png" alt="Jurte">
                <img src="./Assets/icons/Pin.png" alt="Pin">
            </div>
            <div id="text Jurte">
                <div class="text">
                    <h3>Beheizte Jurte</h3>
                    <p>34 km von dir entfernt</p>
                </div>
                <div class="preis">
                    <h3>90 €</h3>
                    <p>pro Nacht</p>
                </div>
            </div>
        </section>
        <section id="Baumhaus">
            <div id="oben">
                <img src="./Assets/Bilder/Baumhaus.png" alt="Baumhaus">
                <img src="./Assets/icons/Pin.png" alt="Pin">
            </div>
            <div id="text Baumhaus">
                <div class="text">
                    <h3>geräumiges Baumhaus</h3>
                    <p>36 km von dir entfernt</p>
                </div>
                <div class="preis">
                    <h3>25 €</h3>
                    <p>pro Nacht</p>
                </div>
            </div>
        </section>
    </main>
    <nav>
        <div id="Navigationsleiste">
            <img src="./Assets/icons/home.png" alt="Button Home">
            <img src="./Assets/icons/Compass.png" alt="Button Kompass">
            <div id="suche">
                <img src="./Assets/icons/Kreis.png" alt="grüner Kreis">
                <img src="./Assets/icons/Vector.png" alt="weißer Pfeil">
                <p>Suche</p>
            </div>
            <img src="./Assets/icons/profil.png" alt="Button Profil">
            <img src="./Assets/icons/message.png" alt="Button Nachricht">
        </div>

    </nav>


</body>

</html>
